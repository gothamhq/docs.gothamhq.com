{{ define "main" }}
<main class="list">
	{{ partial "section-nav" . }}
	<article>
		<h1>{{ .Title }}</h1>
		<div class="content">
			{{ .Content }}
			{{ range .Pages }}
				<a href="{{ .RelPermalink }}"><h2>{{ .Title }}</h2></a>
				<div class="content">{{ if .Description }}{{ .Description }}{{ else }}{{ .Summary }}{{ end }}</div>
	{{ end }}
		</div>
	</article>
	<div id="sidebar">
		- edit
		<br />
		- open issue
		<br />
		{{ .TableOfContents }}
	</div>
</main>
{{ end }}
