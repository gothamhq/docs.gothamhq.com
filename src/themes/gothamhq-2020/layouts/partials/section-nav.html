{{ $currentPage := . }}
{{- $urlPart1 := print "/" (index (split .Permalink "/") 3) "/" -}}
<nav id="sidebar-nav">
	<ul class="menu v section-{{ .Section }}">
	{{ range .Site.Menus.gotham.ByWeight }}
		<li class="{{ if or ($currentPage.IsMenuCurrent "gotham" .) (eq ($urlPart1 | lower) (.URL | lower)) ($currentPage.HasMenuCurrent "gotham" .) }}active{{end}}">
		{{ if .HasChildren }}
			<ul class="{{ .Identifier }} {{if $currentPage.HasMenuCurrent "gotham" . }} db{{ else }} dn{{ end }}">
			{{- range .Children }}
				<li class="{{if $currentPage.IsMenuCurrent "gotham" . }}active {{ else }}black {{end}}">
					<a href="{{.URL}}">{{ .Name }}</a>
				</li>
			{{- end}}
			</ul>
		{{ else }}
			<a href="{{ .URL }}">{{ .Name }}</a>
        {{- end}}
		</li>
	{{ end }}
	</ul>
</nav>
